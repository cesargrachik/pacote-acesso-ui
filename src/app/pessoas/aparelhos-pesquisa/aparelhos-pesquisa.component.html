<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Aparelhos usu√°rio</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Aparelho</label>
        <input pInputText type="text" name="descricaoAparelho" [(ngModel)]="filtro.descricaoAparelho">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable id="aparelhos" [value]="aparelhos" [responsive]="true"
        emptyMessage="Nenhum aparelho encontrado"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
          <p-column field="id_aparelho" header="Codigo"></p-column>
          <p-column field="descricaoAparelho" header="Aparelho"></p-column>
          <p-column styleClass="col-acoes">
            <ng-template let-pes="rowData" pTemplate="body">
             <button pButton icon="fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(pes)"></button>
            </ng-template>
          </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Aparelho" routerLink="/aparelhos/nova"></a>
    </div> 
  </div>

 

</div>
